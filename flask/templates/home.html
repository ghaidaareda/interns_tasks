<!DOCTYPE html>
<html>
  <head>
    <title>users page</title>
  </head>
  <body>
    <h3>users</h3>
    <p>
      <a href="/create">Create User</a>
    </p>
    <br />
    <table>
      <thead>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>register date</th>

        <th>#remove user#</th>
      </thead>
      {% for data in users_data %}
      <tbody>
        <td>{{data.id}}</td>
        <td>{{data.fname}}</td>
        <td>{{data.lname}}</td>
        <td>{{data.register_date}}</td>
        <td><a href="/delete/{{data.id}}" type="button">Delete</a></td>
        <td><a href="/get_user/{{data.id}}" type="button">get user</a></td>
      </tbody>
      {% endfor%}
    </table>
    <p>
      <a href="/json" type="button">users data</a>
    </p>
