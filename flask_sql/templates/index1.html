<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
</head>
<body>
    <h1>User Management System</h1>
    
    <!-- Display Users -->
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.fname }} {{ user.lname }} - {{ user.email }}</li>
        {% endfor %}
    </ul>

    <!-- Add User Form -->
    <h2>Add New User</h2>
    <form action="/add_user" method="POST">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required><br><br>
        
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required><br><br>
        
        <label for="id">id:</label>
        <input type="text" id="id" name="id" required><br><br>
        
        <label for="img_url">img_url:</label>
        <input type="email" id="img_url" name="img_url" required><br><br>
        
        
        <label for="register_date">register_date:</label>
        <input type="date" id="register_date" name="register_date" required><br><br>
        <button type="submit">Add User</button>
    </form>
</body>
</html>
