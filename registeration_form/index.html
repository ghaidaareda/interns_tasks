<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registeration form</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <form action="">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form if you want to attend the Conferance</p>
        <hr />
        <label for="first"><b>First Name:</b></label>
        <input
          type="text"
          id="first"
          name="first"
          placeholder="First name"
          required
        />
        <p class="error" >Please enter a valid First name</p>
        <label for="last"><b>Last Name:<b/></label>
        <input type="text" id="last" name="last" placeholder="Last name" required />
        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />
        <label for="mobile">Contact:</label>
        <input type="text" id="mobile" name="mobile" placeholder="Mobile Number" maxlength="11" required />
  
        <label for="gender"><b>Gender:</b></label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <hr />
        <button type="submit" class="registerbtn"><b>Register</b></button>
      </div>

    <!--  <div class="container new">
        <p> your register data :</p>
        <a href="#">New register</a>
      </div>-->
    </form>
  </body>
</html>
